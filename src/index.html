<!DOCTYPE html>
<html>
<head>
    <title>NCTU-CS-Galaxian</title>
    <style>
        canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            background: transparent;
        }
        #background {
            z-index: -2;
        }
        #main {
            z-index: -1;
        }
        #ship {
            z-index: 0;
        }
    </style>

    <script src="imageStorage.js"></script>
    <script src="keyboard.js"></script>
    <script src="drawable.js"></script>
    <script src="background.js"></script>
    <script src="bullet.js"></script>
    <script src="pool.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- The canvas for the panning background -->
    <canvas id="background" width="600" height="360">
        Your browser does not support canvas. Please try again with a different browser.
    </canvas>
    <!-- The canvas for all enemy ships and bullets -->
    <canvas id="main" width="600" height="360">
    </canvas>
    <!-- The canvas the ship uses (can only move up one forth the screen.) -->
    <canvas id="ship" width="600" height="360">
    </canvas>
</body>
</html>
