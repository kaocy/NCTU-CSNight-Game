<!DOCTYPE html>
<html>
<head>
    <title>NCTU-CS-Galaxian</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <!-- The canvas for the panning background -->
    <canvas id="background">
        Your browser does not support canvas. Please try again with a different browser.
    </canvas>
    <canvas id="text"></canvas>
    <canvas id="text-background"></canvas>

    <div id="init">
        <input type="text" id="pid" placeholder="請輸入學號"></input>
        <div id="start">START</div>
    </div>

    <div id="quiMenu">
        <div class="quiMenuItem">白爛題</div>
        <div class="quiMenuItem">電玩知識題</div>
        <div class="quiMenuItem">交大校園題</div>
        <div class="quiMenuItem">社會題</div>
        <div class="quiMenuItem">時事題</div>
        <div class="quiMenuItem">體育題</div>
        <div class="quiMenuItem">音樂題</div>
        <div class="quiMenuItem">影視動漫題</div>
        <div class="quiMenuItem">語文題</div>
        <div class="quiMenuItem">資工知識題</div>
    </div>
    <div id="quickThink">
        <div id="quiBarContainer">
            <div class="quiBar"></div>
            <div class="quiBar"></div>
        </div>
        <div id="quiHeader">
            <div class="quiPlayer"></div>
            <div id="quiTimer"></div>
            <div class="quiPlayer"></div>
        </div>
        <div id="quiContent">
            <div id="quiTitle"></div>
            <div id="quiQuestion">
                <div id="quiQContent"></div>
            </div>
            <div id="quiOptions">
                <div class="quiOption"></div>
                <div class="quiOption"></div>
                <div class="quiOption"></div>
                <div class="quiOption"></div>
            </div>
        </div>
    </div>
    <div class="game-over" id="game-over">
        <table>
            <tr id='score1'>
                <td>此關分數</td>
                <td id="currentScore">20</td>
            </tr>
            <tr id='score2'>
                <td>結算總分</td>
                <td id="allScore"></td>
            </tr>
        </table>
        <div class='btn' id='return'>回到主選單</div>
    </div>
</body>
</html>
