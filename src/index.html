<!DOCTYPE html>
<html>
<head>
    <title>NCTU-CS-Galaxian</title>
    <meta name="viewport" content="width=device-width; initial-scale=1; user-scalable=no">
</head>

<body>
    <!-- The canvas for the panning background -->
    <canvas id="background">
        Your browser does not support canvas. Please try again with a different browser.
    </canvas>
    <!-- The canvas for all enemy ships and bullets -->
    <canvas id="main"></canvas>
    <!-- The canvas the ship uses (can only move up one forth the screen.) -->
    <canvas id="ship"></canvas>
    <!-- The canvas the text uses -->
    <canvas id="text"></canvas>
    <canvas id="text-background"></canvas>

    <div id="init">
        <input type="text" id="pid" placeholder="請輸入學號"></input>
        <div id="start">START</div>
    </div>

    <div class="score">SCORE: <span id="score"></span></div>
    <div class="controll">
        <div id="left"></div>
        <div id="right"></div>
    </div>
    <div id="quickThink">
        <div id="quiBarContainer">
            <div class="quiBar"></div>
            <div class="quiBar"></div>
        </div>
        <div id="quiHeader">
            <div class="quiPlayer"></div>
            <div id="quiTimer"></div>
            <div class="quiPlayer"></div>
        </div>
        <div id="quiContent">
            <div id="quiQuestion"></div>
            <div id="quiOptions">
                <div class="quiOption"></div>
                <div class="quiOption"></div>
                <div class="quiOption"></div>
                <div class="quiOption"></div>
            </div>
        </div>
    </div>
    <div class="game-over" id="game-over">
        GAME OVER
        <span>Restart</span>
    </div>
</body>
</html>
